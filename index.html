<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Book Archive</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h2 class="text-center text-success">Search your books here</h2>
      <!-- search field -->
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="inputField"
          type="text"
          class="form-control border-2"
          placeholder="Search books"
          aria-label="books username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchBook()"
          class="btn btn-outline-secondary"
          type="button"
          id="searchBtn"
        >
          Button
        </button>
      </div>
      <!-- result found -->
      <p class="ms-4 mt-4 mb-0" id="resultFound"></p>
      <!-- error msg -->
      <p id="errorEmpty" class="text-center"></p>
      <p id="errorEmpty2" class="text-center"></p>
      <!-- card field -->
      <div id="searchResult" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
